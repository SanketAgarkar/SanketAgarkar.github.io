<html>
    <head>
        <!--Automatically adjust page view base on available pixel for page to open.-->
        <title>Responsive Page Demo</title>

            @media (min-width: 600px) {
                body{
                    background-color: white;
                }
            }
            @media (max-width: 599px) {
                body {
                    background-color: orange;
                }                
            }
        </style>
    </head>
    <body>
        <h1>Site under construction!!!</h1>
    </body>
</html>
